<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span class="Local display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span class="Visitante display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-12 col-sm-4 my-1">
                        <button id="incrementarLocal" class="btn d-block w-100 btn-primary">
                            Incrementar
                        </button>
                        <br>
                        <button id="decrementarLocal" class="btn d-block w-100 btn-primary">
                            Decrementar
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="reset" class="btn d-block w-100 btn-danger">
                            Reinicio
                        </button>
                        <br>
                        <button id="mezclar" class="btn d-block w-100 btn-danger">
                            Mezclar
                        </button>
                        <br>
                        <button id="finalizar" class="btn d-block w-100 btn-success">
                            Finalizar
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="incrementarVisita" class="btn d-block w-100 btn-primary">
                            Incrementar
                        </button>
                        <br>
                        <button id="decrementarVisita" class="btn d-block w-100 btn-primary">
                            Decrementar
                        </button>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const marcadorLocal = document.getElementsByClassName('Local')
const marcadorVisita = document.getElementsByClassName('Visitante');
let puntosLocal = 0;
let puntosVisita = 0;
function incrementarL(){
    puntosLocal++;
        marcadorLocal[0].textContent = puntosLocal;
}
function decrementarL(){
    puntosLocal--;
        marcadorLocal[0].textContent = puntosLocal;
}
function incrementarV(){
    puntosVisita++;
        marcadorVisita[0].textContent = puntosVisita;
}
function decrementarV(){
    puntosVisita--;
        marcadorVisita[0].textContent = puntosVisita;
}
function reiniciar(){
    puntosLocal = 0;
    puntosVisita = 0;
    marcadorLocal[0].textContent = puntosLocal;
    marcadorVisita[0].textContent = puntosVisita;
    incrementarLocal.disabled = false;
    decrementarLocal.disabled = false;
    incrementarVisita.disabled = false;
    decrementarVisita.disabled = false;
    mezclar.disabled = false;
}
function mezclarM(){
    if(marcadorVisita[0].textContent == puntosLocal){
    marcadorLocal[0].textContent = puntosLocal;
    marcadorVisita[0].textContent = puntosVisita;
    }else{
    marcadorLocal[0].textContent = puntosVisita;
    marcadorVisita[0].textContent = puntosLocal;
    }
}
function terminar(){
    incrementarLocal.disabled = true;
    decrementarLocal.disabled = true;
    incrementarVisita.disabled = true;
    decrementarVisita.disabled = true;
    mezclar.disabled = true;
}



const incrementarLocal = document.getElementById('incrementarLocal');
const decrementarLocal = document.getElementById('decrementarLocal');
const incrementarVisita= document.getElementById('incrementarVisita');
const decrementarVisita= document.getElementById('decrementarVisita');
const reset= document.getElementById('reset');
const mezclar= document.getElementById('mezclar');
const finalizar= document.getElementById('finalizar');

incrementarLocal.addEventListener('click', incrementarL);
decrementarLocal.addEventListener('click', decrementarL);
incrementarVisita.addEventListener('click', incrementarV);
decrementarVisita.addEventListener('click', decrementarV);
reset.addEventListener('click', reiniciar);
mezclar.addEventListener('click', mezclarM);
finalizar.addEventListener('click', terminar);
    </script>
</body>
</html>
